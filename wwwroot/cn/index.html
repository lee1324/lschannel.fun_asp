    <script>
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            // Toggle container styling based on tab
            const container = document.querySelector('.container');
            if (tabName === 'about-ls') {
                container.classList.add('about-mode');
                container.classList.remove('full-width-mode');
            } else if (tabName === 'lsLearns' || tabName === 'paintings' || tabName === 'music') {
                container.classList.add('full-width-mode');
                container.classList.remove('about-mode');
            } else {
                container.classList.remove('about-mode');
                container.classList.remove('full-width-mode');
            }
            
            // Update URL hash without scrolling
            history.pushState(null, null, '#' + tabName);
            
            // Hide download files button (always hidden)
            const downloadSection = document.getElementById('download-files-section');
            if (downloadSection) downloadSection.style.display = 'none';
            
            // Load tab contents
            if (tabName === 'lsLearns') {
                console.log('lsLearns tab clicked, calling loadTestTabVideos()');
                loadTestTabVideos();
            } else if (tabName === 'paintings') {
                console.log('paintings tab clicked, calling loadPaintings()');
                loadPaintings();
            } else if (tabName === 'music') {
                console.log('music tab clicked, calling loadMusic()');
                loadMusic();
            }
        }
        
        function loadTestTabVideos() {
            console.log('=== loadTestTabVideos() called ===');
            const contentDiv = document.getElementById('lsLearns-contents');
            if (!contentDiv) {
                console.error('ERROR: lsLearns-contents element not found');
                return;
            }
            console.log('‚úì Found lsLearns-contents div');
            
            // Hardcode the video list for testing
            const videos = [
                'v0300fg10000cukaupnog65hqk6n4v40.MP4',
                'v0300fg10000cvl5o3nog65u79ldrga0.MP4',
                'v0300fg10000cvp0crvog65nnvdmvl5g.MP4',
                'v1e00fgi0000d0nb60fog65l1egq5500.MP4',
                'v1e00fgi0000d0phdl7og65plafve0p0.MP4',
                'v1e00fgi0000d10gsj7og65uq7d1hesg.MP4',
                'v2700fgi0000d5qpjbnog65ld5o1t6ng.MP4'
            ];
            
            console.log('Clearing contentDiv...');
            contentDiv.innerHTML = '';
            
            // Use absolute path from webapp root
            const basePath = '';
            console.log('Base path:', basePath);
            
            videos.forEach((filename, index) => {
                const videoPath = basePath + '/multimedia/lsLearns/' + filename;
                console.log(`Creating video thumbnail ${index + 1}/${videos.length}: ${filename}`);
                
                const thumbnailDiv = document.createElement('div');
                thumbnailDiv.style.cssText = 'position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; cursor: pointer; background: rgba(0, 0, 0, 0.5); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); transition: box-shadow 0.3s ease, opacity 0.3s ease;';
                thumbnailDiv.onmouseenter = function() {
                    this.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.5)';
                    this.style.opacity = '0.9';
                };
                thumbnailDiv.onmouseleave = function() {
                    this.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.3)';
                    this.style.opacity = '1';
                };
                
                // Create canvas for thumbnail - set display size first
                const canvas = document.createElement('canvas');
                canvas.style.cssText = 'width: 100%; height: 100%; object-fit: cover; display: block;';
                // Set canvas resolution to match display size (will be scaled by CSS)
                canvas.width = 400;
                canvas.height = 225; // 16:9 aspect ratio
                
                // Create hidden video to capture thumbnail
                const tempVideo = document.createElement('video');
                tempVideo.src = videoPath;
                tempVideo.preload = 'metadata';
                tempVideo.muted = true;
                tempVideo.playsInline = true;
                tempVideo.style.cssText = 'display: none; width: 400px; height: 225px;';
                
                tempVideo.onloadedmetadata = function() {
                    try {
                        this.currentTime = 0.5;
                    } catch(e) {
                        console.warn('Could not set currentTime:', e);
                    }
                };
                
                tempVideo.onseeked = function() {
                    try {
                        const ctx = canvas.getContext('2d');
                        // Draw video frame scaled to canvas size, maintaining aspect ratio
                        const videoAspect = this.videoWidth / this.videoHeight;
                        const canvasAspect = canvas.width / canvas.height;
                        let drawWidth, drawHeight, offsetX = 0, offsetY = 0;
                        
                        if (videoAspect > canvasAspect) {
                            // Video is wider - fit to height
                            drawHeight = canvas.height;
                            drawWidth = drawHeight * videoAspect;
                            offsetX = (canvas.width - drawWidth) / 2;
                        } else {
                            // Video is taller - fit to width
                            drawWidth = canvas.width;
                            drawHeight = drawWidth / videoAspect;
                            offsetY = (canvas.height - drawHeight) / 2;
                        }
                        
                        ctx.drawImage(tempVideo, offsetX, offsetY, drawWidth, drawHeight);
                        console.log('‚úì Thumbnail captured:', filename);
                        tempVideo.remove();
                    } catch(e) {
                        console.warn('Could not capture thumbnail:', e);
                        canvas.style.background = 'rgba(0, 0, 0, 0.7)';
                    }
                };
                
                tempVideo.onerror = function(e) {
                    console.error('‚úó Video error:', filename, 'Path:', videoPath, 'Error:', e);
                    canvas.style.background = 'rgba(0, 0, 0, 0.7)';
                };
                
                thumbnailDiv.appendChild(canvas);
                document.body.appendChild(tempVideo);
                
                thumbnailDiv.onclick = () => {
                    console.log('Video clicked, loading full video:', filename);
                    playVideo(videoPath);
                };
                
                contentDiv.appendChild(thumbnailDiv);
                console.log('‚úì Appended video thumbnail to DOM');
            });
            
            console.log('=== Finished loading', videos.length, 'videos ===');
            console.log('ContentDiv children count:', contentDiv.children.length);
        }

        function showImage(imagePath) {
            // Create or get image modal
            let modal = document.getElementById('image-modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'image-modal';
                modal.className = 'video-modal';
                modal.innerHTML = '<div class="video-modal-content"><button class="video-modal-close" onclick="closeImage()">√ó</button><img style="width: 100%; max-height: 90vh; object-fit: contain; border-radius: 8px;"></img></div>';
                document.body.appendChild(modal);
                
                // Close on background click
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeImage();
                    }
                });
            }
            
            const img = modal.querySelector('img');
            img.src = imagePath;
            modal.classList.add('active');
            
            // Close on Escape key
            document.addEventListener('keydown', function escapeHandler(e) {
                if (e.key === 'Escape') {
                    closeImage();
                    document.removeEventListener('keydown', escapeHandler);
                }
            });
        }
        
        function closeImage() {
            const modal = document.getElementById('image-modal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

                tempVideo.onerror = function(e) {
                    console.error('‚úó Video error:', filename, 'Path:', videoPath, 'Error:', e);
                    canvas.style.background = 'rgba(0, 0, 0, 0.7)';
                };
                
                thumbnailDiv.appendChild(canvas);
                document.body.appendChild(tempVideo);
                
                thumbnailDiv.onclick = () => {
                    console.log('Video clicked, loading full video:', filename);
                    playVideo(videoPath);
                };
                
                contentDiv.appendChild(thumbnailDiv);
                console.log('‚úì Appended video thumbnail to DOM');
            });
            
            console.log('=== Finished loading', musicVideos.length, 'music videos ===');
            console.log('ContentDiv children count:', contentDiv.children.length);
        }
        
        function playVideo(videoPath) {
            // Create or get video modal
            let modal = document.getElementById('video-modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'video-modal';
                modal.className = 'video-modal';
                modal.innerHTML = '<div class="video-modal-content"><button class="video-modal-close" onclick="closeVideo()">√ó</button><video controls autoplay></video></div>';
                document.body.appendChild(modal);
                
                // Close on background click
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeVideo();
                    }
                });
            }
            
            const video = modal.querySelector('video');
            // videoPath already includes ../ prefix if needed
            video.src = videoPath;
            video.load();
            modal.classList.add('active');
            
            // Close on Escape key
            document.addEventListener('keydown', function escapeHandler(e) {
                if (e.key === 'Escape') {
                    closeVideo();
                    document.removeEventListener('keydown', escapeHandler);
                }
            });
        }
        
        function closeVideo() {
            const modal = document.getElementById('video-modal');
            if (modal) {
                const video = modal.querySelector('video');
                if (video) {
                    video.pause();
                    video.src = '';
                }
                modal.classList.remove('active');
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Handle initial hash on page load
        window.addEventListener('DOMContentLoaded', function() {
            let hash = window.location.hash.substring(1);
            // Redirect old #science hash to #lsLearns
            if (hash === 'science') {
                hash = 'lsLearns';
                history.replaceState(null, null, '#lsLearns');
            }
            if (hash && ['lsLearns', 'paintings', 'music', 'about-ls'].includes(hash)) {
                switchTab(hash);
            } else {
                // Load videos for default lsLearns tab
                console.log('Page loaded, calling loadTestTabVideos()');
                loadTestTabVideos();
                // Set container to full-width mode for default tab
                const container = document.querySelector('.container');
                container.classList.add('full-width-mode');
                container.classList.remove('about-mode');
            }
        });
    </script>
