<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - lschannel.fun</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
        }
        h1 { margin-bottom: 1.5rem; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.6); }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 0.5rem;
        }
        button:hover { background: rgba(255, 255, 255, 0.3); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .error { color: #ff6b6b; margin-top: 0.5rem; text-align: center; }
        .success { color: #51cf66; margin-top: 0.5rem; text-align: center; }
        .manager-panel { display: none; }
        .manager-panel.active { display: block; }
        .refresh-btn {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .status { margin-top: 1rem; padding: 0.75rem; border-radius: 8px; background: rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manager</h1>
        <div id="login-panel">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username" autocomplete="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
            </div>
            <button onclick="login()">Login</button>
            <div id="login-error" class="error"></div>
        </div>
        <div id="manager-panel" class="manager-panel">
            <h2>Reload Data</h2>
            <button class="refresh-btn" onclick="reloadData('lsLearns')">ðŸ”„ Reload lsLearns</button>
            <button class="refresh-btn" onclick="reloadData('paintings')">ðŸ”„ Reload Paintings</button>
            <button class="refresh-btn" onclick="reloadData('music')">ðŸ”„ Reload Music</button>
            <button class="refresh-btn" onclick="reloadData('downloads')">ðŸ”„ Reload Downloads</button>
            <div id="status" class="status" style="display: none;"></div>
        </div>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = '';
            fetch('/api/manager/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    sessionStorage.setItem('manager_token', data.token);
                    document.getElementById('login-panel').style.display = 'none';
                    document.getElementById('manager-panel').classList.add('active');
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                }
            })
            .catch(() => {
                errorDiv.textContent = 'Login failed';
            });
        }
        function reloadData(type) {
            const token = sessionStorage.getItem('manager_token');
            if (!token) {
                alert('Please login first');
                return;
            }
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = `Reloading ${type}...`;
            statusDiv.className = 'status';
            
            // Map type to hash
            const hash = type === 'lsLearns' ? '#lsLearns' : type === 'paintings' ? '#paintings' : type === 'music' ? '#music' : '#download';
            const mainUrl = window.location.origin + '/en/' + hash;
            const win = window.open(mainUrl, '_blank');
            setTimeout(() => {
                if (win && !win.closed) {
                    win.postMessage({ type: 'reload', tab: type }, window.location.origin);
                    statusDiv.textContent = `âœ“ ${type} reloaded from db.json`;
                    statusDiv.className = 'status success';
                } else {
                    statusDiv.textContent = `âœ“ Opened ${type} tab. Data reloads from db.json automatically.`;
                    statusDiv.className = 'status success';
                }
            }, 500);
        }
        document.getElementById('password').addEventListener('keypress', e => {
            if (e.key === 'Enter') login();
        });
        const token = sessionStorage.getItem('manager_token');
        if (token) {
            fetch('/api/manager/verify', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(r => r.json())
            .then(data => {
                if (data.valid) {
                    document.getElementById('login-panel').style.display = 'none';
                    document.getElementById('manager-panel').classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
